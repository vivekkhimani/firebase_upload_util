    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Ash Initiative</a>

    <div class="outerDiv">
        <h1 style="margin-top:5px">Upload</h1>
        <br>
        <div class="createAcct">
            <!--<label for="fNameCA">First Name</label>-->
            <label for="fNameCA">First Name:</label>
            <input type="text" id="fNameCA" placeholder="first name" required>
            <br>
            <!--<label for="lNameCA">Last Name</label>-->
            <label for="lNameCA">Last Name:</label>
            <input type="text" id="lNameCA" placeholder="last name" required>
            <br>
            <br>

            <select id="numObjects" onchange="totalVal()">

                <option value="2">2</option>
            </select>
            <br>
            <label id="label1a" for="gDrive1">URL 1</label>
            <input id="gDrive1" placeholder="Google Drive Link 1">
            <br>
            <label id="label1b" for="description1">Description</label>
            <input id="description1" placeholder="Description 1">
            <br>
            <label id="label2a" for="gDrive2" style="visibility: hidden;">URL 2</label>
            <input id="gDrive2" style="visibility: hidden;" placeholder="Google Drive Link 2">
            <br>
            <label id="label2b" for="description2" style="visibility: hidden;">Description</label>
            <input id="description2" style="visibility: hidden;" placeholder="Description 2">
            <br>
            <button type="submit" class="btn btn-outline-info" id="createAcct">Submit</button>
            <div id="blank_success" style="visibility: hidden; color: red">
                <ul>
                    <li>Successfully added.</li>
                </ul>
            </div>
            <div id="blank_failure" style="visibility: hidden; color: red">
                <ul>
                    <li>Failed. Hmm, seems like you are trying to bypass the email verification step. Reach out to any of the team members in any case.</li>
                </ul>
            </div>
